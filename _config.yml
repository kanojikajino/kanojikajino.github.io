# Basic
name:               "餃子"

author:
  github:           kanojikajino

copyright:
  year:             2019
  name:             Hiroshi Kajino

# Google-analytics
google-analytics:
  id:               "UA-39253464-2"

# Disqus
disqus:
  id:               "gyouza"

# URL
url:                "https://kanojikajino.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Tokyo
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Lectures"
    url:            "/lectures"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/kanojikajino"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

collections:
  lectures:
    output: true
# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]